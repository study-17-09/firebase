<mat-form-field>
  <mat-label>{{ 'language-label' | translate }}</mat-label>
  <mat-select [value]="translateService.getDefaultLang()"
              (valueChange)="switchLang($event)">
    <mat-option [value]="'en'">English</mat-option>
    <mat-option [value]="'ru'">Русский</mat-option>
  </mat-select>
</mat-form-field>



<h1>{{ 'name' | translate }}</h1>

<input type="text" [value]="'auth.title' | translate">

<p>{{ getLocaledLogin | async }}</p>

<router-outlet></router-outlet>
